<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="header">Crystal Collector</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 instructions">
                <h2 class="title">Instructions</h2>
                <p> Your objective is to match your score with the score to match by clicking on the crystals. If you fail, you'll
                    be smushed! Click on each crystal to reveal its value. Good luck, Indy!</p>
            </div>

            <div class="col-lg-3">
                <h2 class="score">Score To Match:</h2>
                <h2 class="randomNum"></h2>
            </div>

            <div class="col-lg-2">
                <h2 class="totalScore">Your Score:</h2>
                <h2 class="yourScore"></h2>
            </div>

            <div class="col-lg-2">
                <h2 class="wins">Wins:</h2>
                <h2 class="winsCount"></h2>
            </div>

            <div class="col-lg-2">
                <h2 class="losses">Losses:</h2>
                <h2 class="lossesCount"></h2>
            </div>

        </div>
    </div>



    <div class="row text-center crystals">
        <div class="col-sm-3">
            <img src="assets/images/red-crystal.png" class="red" alt="Red Crystal" width="200" height="200" />
            <h2 class="redNumber"></h2>
        </div>
        <div class="col-sm-3">
            <img src="assets/images/purple-crystal.png" class="purple" alt="Purple Crystal" width="200" height="200" />
            <h2 class="purpleNumber"></h2>
        </div>
        <div class="col-sm-3">
            <img src="assets/images/green-crystal.png" class="green" alt="Green Crystal" width="200" height="200" />
            <h2 class="greenNumber"></h2>
        </div>
        <div class="col-sm-3">
            <img src="assets/images/gold-crystal.png" class="gold" alt="Gold Crystal" width="200" height="200" />
            <h2 class="goldNumber"></h2>
        </div>
    </div>
    </div>

</body>
<!-- JS -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
